<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="form-group">
      <label><b>Nama Lengkap</b></label>
      <input type="text" name="namalengkap" placeholder="Nama Lengkap" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Alamat Rumah</b></label>
      <textarea name="alamat" class="form-control" rows="3" cols="80"></textarea>
    </div>
    <div class="form-group">
      <label><b>Foto Profil</b></label>
      <input type="file" name="fotoprofil" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Alamat Email</b></label>
      <input type="email" name="email" placeholder='Alamat email' class="form-control">
    </div>
    <div class="form-group">
      <label><b>Kata Sandi</b></label>
      <input type="password" name="katasandi" placeholder="Kata Sandi" class="form-control">
    </div>
    <label><b>Jenis Kendaraan Anda : </b></label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="jeniskendaraan" id="Motor">
      <label class="form-check-label" for="Motor">
        Motor
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="jeniskendaraan" id="Mobil">
      <label class="form-check-label" for="Mobil">
        Mobil
      </label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </body>
</html>
